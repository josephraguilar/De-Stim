<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>De-Stim Options</title>
</head>
<body>
  <div class="container form-container">
<div class="row">
  <div class="col-md-8 col-md-offset-2">

    <form action="" class="options-form">

      <label for="fontSize">Font Size</label>
      <select name="fontSize" id="fontSize">
        <option value="10">10</option>
        <option value="14">14</option>
        <option value="18">18</option>
        <option value="24">24</option>
        <option value="30">30</option>
      </select>

      <label for="fontColor">Font Color</label>
      <select name="fontColor" id="fontColor">
        <option value="black">Black</option>
        <option value="white">White</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
      </select>

      <label for="colorSat">Saturation</label>
      <select name="colorSat" id="colorSat">
        <option value="90">90%</option>
        <option value="80">80%</option>
        <option value="70">70%</option>
        <option value="60">60%</option>
        <option value="50">50%</option>
      </select>

      <button id="saveButton" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
</div>

  <script src="js/options.js"></script>
</body>
</html>
